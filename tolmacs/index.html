<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tolmács - Automatikus Nyelvfelismerés</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { text-align: center; margin: 20px; }
        button { margin: 10px; }
    </style>
</head>
<body>
    <h1>AI Tolmács - Automatikus Nyelvfelismerés</h1>
    
    <p><strong>Felismert nyelv:</strong> <span id="detectedLang">Várakozás...</span></p>

    <p><strong>Felismert szöveg:</strong></p>
    <textarea id="recognizedText" class="form-control" rows="2" readonly></textarea>
    
    <p><strong>Fordított szöveg:</strong></p>
    <textarea id="translatedText" class="form-control" rows="2" readonly></textarea>

    <script src="script.js"></script>
</body>
</html>
