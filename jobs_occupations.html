<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs and Occupations - Drag & Drop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .box {
            width: 40%;
            min-height: 400px;
            border: 2px dashed #333;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .job, .definition {
            padding: 10px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            cursor: grab;
            border-radius: 5px;
            font-size: 18px;
        }
        .definition {
            background-color: #008CBA;
        }
        .correct {
            background-color: #28a745 !important;
        }
        .wrong {
            background-color: #dc3545 !important;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .speaker {
            cursor: pointer;
            margin-left: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h2>Drag & Drop - Jobs and Occupations</h2>
    <p>HÃºzd a szakmÃ¡kat a megfelelÅ‘ definÃ­ciÃ³hoz!</p>

    <div class="container">
        <div class="box" id="jobs">
            <div class="job" draggable="true" data-job="butcher">Butcher ðŸ”Š</div>
            <div class="job" draggable="true" data-job="plumber">Plumber ðŸ”Š</div>
            <div class="job" draggable="true" data-job="vet">Veterinarian (Vet) ðŸ”Š</div>
            <div class="job" draggable="true" data-job="firefighter">Firefighter ðŸ”Š</div>
        </div>

        <div class="box" id="definitions">
            <div class="definition" data-job="butcher">Prepares meat and sells it</div>
            <div class="definition" data-job="plumber">Repairs broken pipes and water systems</div>
            <div class="definition" data-job="vet">Provides medical care to animals</div>
            <div class="definition" data-job="firefighter">Puts out fires</div>
        </div>
    </div>

    <button onclick="checkAnswers()">Check Answers</button>

    <script>
        const jobs = document.querySelectorAll('.job');
        const definitions = document.querySelectorAll('.definition');
        let draggedItem = null;

        jobs.forEach(job => {
            job.addEventListener('dragstart', function () {
                draggedItem = this;
                setTimeout(() => (this.style.display = 'none'), 0);
            });

            job.addEventListener('dragend', function () {
                setTimeout(() => (this.style.display = 'block'), 0);
                draggedItem = null;
            });
        });

        definitions.forEach(def => {
            def.addEventListener('dragover', function (e) {
                e.preventDefault();
            });

            def.addEventListener('drop', function () {
                if (!this.hasChildNodes()) {
                    this.appendChild(draggedItem);
                }
            });
        });

        function checkAnswers() {
            let correct = 0;
            definitions.forEach(def => {
                if (def.firstChild && def.firstChild.dataset.job === def.dataset.job) {
                    def.classList.add('correct');
                    correct++;
                } else {
                    def.classList.add('wrong');
                }
            });

            setTimeout(() => {
                definitions.forEach(def => {
                    def.classList.remove('correct', 'wrong');
                });
            }, 2000);

            alert(`You got ${correct} out of ${definitions.length} correct!`);
        }

        document.querySelectorAll('.job').forEach(job => {
            job.addEventListener('click', function () {
                let text = this.innerText.replace('ðŸ”Š', '').trim();
                let utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                speechSynthesis.speak(utterance);
            });
        });
    </script>

</body>
</html>
